<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Handlebars boilerplate</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.runtime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/hbs-partials.js"></script>
    <script src="./js/hbs-helpers.js"></script>
    <script src="./js/main.js"></script>
    <script>
        $('#app').append(Handlebars.partials['page-content']());
    </script>
</body>
</html>
